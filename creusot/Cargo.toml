[package]
name = "creusot"
version = "0.2.0"
authors = ["Xavier Denis <xldenis@gmail.com>"]
edition = "2021"

[dependencies]
itertools = "*"
log = "0.4"
serde = { version = "1.0", features = ["derive"] }
heck = "0.4"
petgraph = "0.6"
indexmap = { version = "1.7.0", features = ["serde"] }
toml = "0.5.8"
why3 = { path = "../why3", features = ["serialize"] }
clap = { version = "4.2", features = ["derive", "env"] }
creusot-metadata = { path = "../creusot-metadata" }
lazy_static = "1.4.0"
internal-iterator = "0.2.*"
backtrace = "0.3.*"
# Same as rustc
smallvec = { version = "^1.8.1", features = [
    "const_generics",
    "union",
    "may_dangle",
] }

[dev-dependencies]
glob = "*"
assert_cmd = "1.0"
similar = "2.2"
termcolor = "1.1"
arraydeque = "0.4"
creusot-contracts = { path = "../creusot-contracts", features = ["typechecker"] }
cargo-creusot = { path = "../cargo-creusot" }
escargot = { version = "0.5" }
[[test]]
name = "ui"
harness = false

[package.metadata.rust-analyzer]
rustc_private = true
