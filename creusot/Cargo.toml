[package]
name = "creusot"
version = "0.1.0"
authors = ["Xavier Denis <xldenis@gmail.com>"]
edition = "2021"

[dependencies]
itertools = "*"
env_logger = "*"
log = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0" }
heck = "0.4"
petgraph = "0.6"
indexmap = { version = "1.7.0", features = ["serde"] }
toml = "0.5.8"
why3 = { path = "../why3", features = ["serialize"] }
clap = { version = "3.2", features = ["derive"] }
creusot-metadata = { path = "../creusot-metadata" }
creusot-rustc = { path = "../creusot-rustc" }
lazy_static = "1.4.0"
internal-iterator = "0.2.*"
backtrace = "0.3.*"

[dev-dependencies]
glob = "*"
assert_cmd = "1.0"
similar = "2.2"
termcolor = "1.1"
arraydeque = "0.4"
creusot-contracts = { path = "../creusot-contracts", features = ["typechecker"] }


[[test]]
name = "ui"
harness = false

[package.metadata.rust-analyzer]
rustc_private = true
