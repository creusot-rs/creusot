[package]
name = "creusot"
version = "0.2.0"
authors = ["Xavier Denis <xldenis@gmail.com>"]
edition = "2021"

[dependencies]
itertools = "*"
log = "0.4"
serde = { version = "1.0", features = ["derive"] }
heck = "0.4"
petgraph = "0.6"
indexmap = { version = "1.7.0", features = ["serde"] }
toml = "0.5.8"
why3 = { path = "../why3", features = ["serialize"] }
clap = { version = "4.2", features = ["derive", "env"] }
creusot-metadata = { path = "../creusot-metadata" }
lazy_static = "1.4.0"
internal-iterator = "0.2.*"
backtrace = "0.3.*"
# Same as rustc
smallvec = { version = "^1.8.1", features = [
    "const_generics",
    "union",
    "may_dangle",
] }
rustc_middle = {path = "../../../../.rustup/toolchains/nightly-2023-06-29-x86_64-unknown-linux-gnu/lib/rustlib/rustc-src/rust/compiler/rustc_middle", optional = true}
rustc_ast = {path = "../../../../.rustup/toolchains/nightly-2023-06-29-x86_64-unknown-linux-gnu/lib/rustlib/rustc-src/rust/compiler/rustc_ast", optional = true}
rustc_ast_pretty = {path = "../../../../.rustup/toolchains/nightly-2023-06-29-x86_64-unknown-linux-gnu/lib/rustlib/rustc-src/rust/compiler/rustc_ast_pretty", optional = true}
rustc_span = {path = "../../../../.rustup/toolchains/nightly-2023-06-29-x86_64-unknown-linux-gnu/lib/rustlib/rustc-src/rust/compiler/rustc_span", optional = true}
rustc_infer = {path = "../../../../.rustup/toolchains/nightly-2023-06-29-x86_64-unknown-linux-gnu/lib/rustlib/rustc-src/rust/compiler/rustc_infer", optional = true}
rustc_data_structures = {path = "../../../../.rustup/toolchains/nightly-2023-06-29-x86_64-unknown-linux-gnu/lib/rustlib/rustc-src/rust/compiler/rustc_data_structures", optional = true}
rustc_trait_selection = {path = "../../../../.rustup/toolchains/nightly-2023-06-29-x86_64-unknown-linux-gnu/lib/rustlib/rustc-src/rust/compiler/rustc_trait_selection", optional = true}
rustc_query_impl = {path = "../../../../.rustup/toolchains/nightly-2023-06-29-x86_64-unknown-linux-gnu/lib/rustlib/rustc-src/rust/compiler/rustc_query_impl", optional = true}
rustc_lint = {path = "../../../../.rustup/toolchains/nightly-2023-06-29-x86_64-unknown-linux-gnu/lib/rustlib/rustc-src/rust/compiler/rustc_lint", optional = true}
rustc_target = {path = "../../../../.rustup/toolchains/nightly-2023-06-29-x86_64-unknown-linux-gnu/lib/rustlib/rustc-src/rust/compiler/rustc_target", optional = true}
rustc_macros = {path = "../../../../.rustup/toolchains/nightly-2023-06-29-x86_64-unknown-linux-gnu/lib/rustlib/rustc-src/rust/compiler/rustc_macros", optional = true}
rustc_abi = {path = "../../../../.rustup/toolchains/nightly-2023-06-29-x86_64-unknown-linux-gnu/lib/rustlib/rustc-src/rust/compiler/rustc_abi", optional = true}
rustc_session = {path = "../../../../.rustup/toolchains/nightly-2023-06-29-x86_64-unknown-linux-gnu/lib/rustlib/rustc-src/rust/compiler/rustc_session", optional = true}
rustc_index = {path = "../../../../.rustup/toolchains/nightly-2023-06-29-x86_64-unknown-linux-gnu/lib/rustlib/rustc-src/rust/compiler/rustc_index", optional = true}

[dev-dependencies]
glob = "*"
assert_cmd = "1.0"
similar = "2.2"
termcolor = "1.1"
arraydeque = "0.4"
creusot-contracts = { path = "../creusot-contracts", features = ["typechecker"] }
escargot = { version = "0.5" }
[[test]]
name = "ui"
harness = false

[package.metadata.rust-analyzer]
rustc_private = true
